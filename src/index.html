<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="app">
        <h1 id="counterValue">0</h1>
        <button id="incrementOne">+1</button>
        <button id="decrementOne">-1</button>
        <button id="incrementFive">+5</button>
        <button id="decrementFive">-5</button>


        <input type="number" id="counterNumber" name="number">
        <!-- <button id="increment">+</button>
        <button id="decrement">-</button> -->
        
    </div>

    <select id="color">
            <option value="">Choose color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
    </select>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>
    <script src="reducer.js"></script>
    <script src="render.js"></script>
    <script src="index.js"></script>
</body>
</html>
